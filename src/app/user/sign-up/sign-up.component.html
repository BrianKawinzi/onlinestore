<div class="signup-center">
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword"
                    required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Option for users with existing accounts -->
        <p class="login-option">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
</div>
